<ng-container>
  <form (ngSubmit)="OnSubmit(f)" #f="ngForm" class="w-full">
    <div class=" mx-8">
      <app-page-header [title]='model.id>0 ? "ویرایش شعبه" : "افزودن شعبه"' 
                       [isSaveButton]="isSaveButton"                       [isSaveButtonDisabled]="splashScreenService.isShowing"
                       [isCloseButton]="true"  (OnClose)="dialogRef.close()">
      </app-page-header>
      <div class=" bg-white p-4">
        <div class="grid grid-cols-12">
          <div class="md:col-span-6 col-span-12">
           
            <mat-form-field appearance="outline" class="w-11/12">
              <mat-label>{{'branch-users'|translate}}</mat-label>
              <mat-select name="userId" [(ngModel)]="model.userId"  >
                <ng-container *ngFor="let type of users">
                  <mat-option [value]="type.id">
                    {{type.firstName}} - {{type.lastName}}
                  </mat-option>
                </ng-container>
              </mat-select>
            </mat-form-field>

            <mat-checkbox name="isActive" [(ngModel)]="model.isActive" color="primary">{{ 'active/inactive-branch' | translate }}</mat-checkbox>
          </div>                 
        </div>
      </div>

    </div>
  </form>
</ng-container>
