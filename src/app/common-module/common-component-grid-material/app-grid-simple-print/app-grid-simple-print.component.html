<ng-container>
  <div class="grid">
    <div class="grid-section  mt-5" >
      <dx-data-grid id="gridContainer" 
                    [dataSource]="datasource" 
                    [rowAlternationEnabled]="rowAlternation"
                    [rtlEnabled]="true" 
                    keyExpr="id" [(columns)]="columns"
                    (onRowPrepared)="OnRowPrepared($event)" >
      </dx-data-grid>
    </div>
  </div>
</ng-container>
