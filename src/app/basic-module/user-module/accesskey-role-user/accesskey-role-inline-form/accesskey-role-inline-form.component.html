<ng-container>
  <form (ngSubmit)="OnSubmit(f)" #f="ngForm" class="h-200">
    <app-page-header class="w-full" [title]='model.id>0 ? editstring : addstring' isSaveButton="false"
      isCloseButton="true" (OnSaveAccess)="OnSaveAccess()" (OnClose)="dialogRef.close()">
    </app-page-header>

    <div class="grid grid-cols-6 md:grid-cols-12 lg:grid-cols-12 w-full w-3/4">
      <!-- <div class="col-span-6">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>{{ 'access.access-form.choose-access' | translate }}</mat-label>
          <mat-select name="userRoleId" [(ngModel)]="model.userRoleId" [disabled]="model.id > 0"
            (selectionChange)="setRoleAccess($event)">
            <ng-container *ngFor="let type of roles">
              <mat-option [value]="type.id">
                {{type.title}}
              </mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
      </div> -->

      <div class="col-span-3 p-2 self-center">
        <mat-radio-group aria-label="{{'based-on'|translate}}" name="onRoleAccess" (change)="onTypeAccessChange($event)">
          <mat-radio-button value="0" [checked]="onRoleAccess===0">{{'role2'|translate}}
          </mat-radio-button>
          <mat-radio-button value="1" [checked]="onRoleAccess===1">{{'user2'|translate}}
          </mat-radio-button>
        </mat-radio-group>
      </div>

      <div class="col-span-3" *ngIf="onRoleAccess===0">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>{{'access-selection'|translate}}</mat-label>
          <mat-select name="userRoleId" [(ngModel)]="model.userRoleId" [disabled]="model.id > 0"
            (selectionChange)="setRoleAccess($event)">
            <ng-container *ngFor="let type of roles">
              <mat-option [value]="type.id">
                {{type.title}}
              </mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-span-3" *ngIf="onRoleAccess===1 ">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>{{'users'|translate}}</mat-label>
          <mat-select name="userId" [(ngModel)]="model.userId" (selectionChange)="setRoleAccess($event)">
            <ng-container *ngFor="let type of users">
              <mat-option [value]="type.id">
                {{type.fullName}}
              </mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
      </div>


      <div class="md:col-span-3 col-span-12 lg:col-span-12 md:col-span-12 h-100 overflow-y-auto">
        <div *ngFor="let item of accessKeyRoles">
          <app-accesskey-inline-form [model]="item" [userRoleId]="model.userRoleId" [userId]="model.userId"
            (OnRefresh)="refreshList($event)">
          </app-accesskey-inline-form>
        </div>
      </div>


    </div>
  </form>
</ng-container>
