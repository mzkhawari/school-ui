<ng-container >
  <div class="w-full mx-8">        
    <div style="width: 100%;"  class="max-h-fit" >
        <app-grid   
          [title]="titlelist"
          isHeader="true"
          isAdding="true"
          [datasource]="datasource"
          [columns]="columns"     
          [actions]="actions"
          (OnDetailItem)="openUserTypes($event)"   
          (OnAddItem)="openDialogForm()"
          (OnDeleteItem)="onDeleteConfirm($event)"
          (OnEditItem)="OnUpdate($event)" >
        </app-grid>
    </div>
  </div>
</ng-container>
