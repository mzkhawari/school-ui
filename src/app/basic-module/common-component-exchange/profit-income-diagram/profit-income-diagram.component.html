<div class="grid grid-cols-2 p-4">
  <div class="col-span-2">
      <div  class="relative row-auto h-25  flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-2 border-b-4">
          <div #titleReport   class="text-2xl font-extrabold tracking-tight" style="margin-top: -10px;" >{{title}} </div>
          <mat-form-field appearance="outline" class="md:w-3/12 w-12/12 mt-2 mb-5 font-extrabold tracking-tight" *ngIf="isSuperAdmin"  >                        
            <mat-label>{{ 'branch-selection' | translate }} </mat-label>
            <mat-select name="branchId" [(ngModel)]="branchId" (selectionChange)="onSelectItem($event)" >
            <ng-container *ngFor="let type of branches">
                <mat-option [value]="type.id">
                {{type.title}}
                </mat-option>
            </ng-container>
            </mat-select>
        </mat-form-field>
      </div>
  </div>
  <div class="col-span-2 overflow-x-auto w-110 md:w-200 overflow-y-hidden ">
    <app-devchart
      chartType="line"
      [title]="titleChart"
      [dataChart]="dataSource"
      [argumentFiled]="ArgumentField"     
      [series]="Series" >
    </app-devchart>
  </div>
</div>
