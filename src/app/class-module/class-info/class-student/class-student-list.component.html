<ng-container >
  <div class="w-full mx-8">        
    <div style="width: 100%;"  class="max-h-fit" >
      {{isRefresh}}
      <app-grid
          [useBackground]="'true'"
          [datasource]="datasource"
          [columns]="columns"     
          [actions]="actions"  
          (OnDeleteItem)="onDeleteConfirm($event)"
          (OnEditItem)="onUpdate($event)" >
        </app-grid>      
    </div>
  </div>
</ng-container>
